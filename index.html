<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Honorarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="cecard.png" alt="Logo CECARD" class="logo">

    <div class="container">
        <h2>Calculadora de Honorarios</h2>

        <label for="cuantia">Selecciona el tipo de cuantía:</label>
        <select id="cuantia">
            <option value="">Seleccione</option>
            <option value="cuantiaI">Cuantía indeterminada</option>
            <option value="cuantiaD">Cuantía determinada</option>

        </select>
            <div id="inputs" class="hidden">
            <label for="monto">Monto (S/):</label>
            <input type="number" id="monto" placeholder="Ingrese el monto" onfocus="this.value=''">

            <div id="pretensionesContainer" class="hidden">
                <label for="pretensiones">Número de pretensiones:</label>
                <input type="number" id="pretensiones" placeholder="Ingrese el número de pretensiones" onfocus="this.value=''">
            </div>

            <button id="calcularBtn">Calcular</button>
        </div>

        <table id="tablaResultadosContainer" class="hidden">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Resultado</th>
                    <th>IGV</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tablaResultados"></tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>
</html>
